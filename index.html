<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style-guide.css">
  
</head>
<body>
  <article class="product-card">
    <picture class="product-card-photo">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width:375px)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:768px)">
      <img src="./images/image-product-mobile.jpg" alt-="a chanel perfume bottle lying face up">
    </picture>
    <div class="product-card-content">
      <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
      <h2 class="text-preset-4">Perfume</h2>
      <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-line">
        <h3 class="text-preset-1">$149.99</h3>
        <p class="text-preset-5">$169.99</p>
      </div>
      <button class="text-preset-2">Add to Cart</button>
    </div>
  </article>
</body>
</html>
